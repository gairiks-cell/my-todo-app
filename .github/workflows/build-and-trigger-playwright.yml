name: Build & Trigger Playwright Test Case Runner

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

  trigger_tests:
    name: Trigger Playwright Test Case Runner
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Playwright Test Case Runner
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: gairiks-cell/playwright-assessment
          event-type: TODO-App-Test-Runner
