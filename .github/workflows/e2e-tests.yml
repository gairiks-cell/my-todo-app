name: Trigger Playwright E2E Tests

on:
  push:
    branches: [main] # ✅ Or any branch you want to monitor

jobs:
  trigger-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch to assessment repo
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_TOKEN }} # ✅ SAME PAT, added to this repo too
          repository: gairiks-cell/playwright-assessment
          event-type: trigger-playwright-tests
