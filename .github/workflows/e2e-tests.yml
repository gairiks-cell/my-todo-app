name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout this (tests) repo (where the workflow is)
      - name: Checkout Playwright tests repo
        uses: actions/checkout@v4

      # 2. Checkout React app repo (my-todo-app) from your other repo using a PAT secret
      - name: Checkout React app repo (my-todo-app)
        uses: actions/checkout@v4
        with:
          repository: gairiks-cell/my-todo-app
          path: my-todo-app
          token: ${{ secrets.MY_CASES }} # <-- your PAT with repo permissions

      # 3. Setup Node.js environment (Node 20 recommended)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Install dependencies for the React app
      - name: Install app dependencies
        working-directory: my-todo-app
        run: npm ci

      # 5. Start the React app in the background and wait for it to be ready
      - name: Start React app
        working-directory: my-todo-app
        run: |
          npm start &                 # Start React app in background
          npx wait-on http://localhost:3000  # Wait until app is reachable

      # 6. Install test dependencies for your Playwright repo
      - name: Install test dependencies
        run: npm ci

      # 7. Install Playwright browsers required for tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 8. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 9. Upload Playwright test report as artifact
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
